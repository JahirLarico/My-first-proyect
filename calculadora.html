<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tablet.css" media="screen and  (min-width:480px)">
    <link rel="stylesheet" href="desktop.css" media="screen and  (min-width: 800px)">
    <link rel="stylesheet" href="computer.css" media="screen and  (min-width: 1080px)">
</head>
<body id="body">
    <header id="header">
        <nav class="navegator"></nav>
        <div class="header_container"></div>  
    </header>
    <main id="main">
        <div class="main_information">
            <h1>Calculator</h1>
            <div class="container">
                <form class="calculator" name="cacl">
                    <input type="text" class="value" readonly name="txt">
                    <span class="num clear" onclick="cacl.txt.value=''">
                        <i>c</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='/'">
                        <i>/</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='*'">
                        <i>*</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='7'">
                        <i>7</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='8'">
                        <i>8</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='9'">
                        <i>9</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='-'">
                        <i>-</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='4'">
                        <i>4</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='5'">
                        <i>5</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='6'">
                        <i>6</i>
                    </span>
                    <span class="num plus" onclick="cacl.txt.value+='+'">
                        <i>+</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='1'">
                        <i>1</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='2'">
                        <i>2</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='3'">
                        <i>3</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='0'">
                        <i>0</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='00'">
                        <i>00</i>
                    </span>
                    <span class="num" onclick="cacl.txt.value+='.'">
                        <i>.</i>
                    </span>
                    <span class="num equal" onclick="document.cacl.txt.value=eval(cacl.txt.value)">
                        <i>=</i>
                    </span>
                </form>
            </div>
        </div>
        <aside id="main_aside" >
            <h2 class="main_aside_title" >Here will have text</h2>
            <li>
                Examples 
                <ol>exa</ol>
                <ol>exa</ol>
            </li>
            <li>
                Examples
                <ol>exa</ol>
                <ol>exa</ol>
            </li>
        </aside>
    </main> 
    <footer id="footer" ></footer>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
</body>
</html>
