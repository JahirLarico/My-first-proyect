<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tablet.css" media="screen and  (min-width:480px)">
    <link rel="stylesheet" href="desktop.css" media="screen and  (min-width:800px)">
</head>
<body id="body">
    <header id="header">
        <nav class="navegator"></nav>   
        <div class="header_container"></div>      
    </header>
    <main id="main">
        <div class="main_information">
            <h1>Let's draw with javascript</h1>
            <canvas id="canvas"></canvas>
            <div class="main_information_options" >    
                <p>How many linea we will draw?</p>
                <input type="number" id="lines">
                <p>In what posicions we will draw them?</p>
                <select name="" id="posicion">
                    <option value="left" selected>left</option>
                    <option value="right">right</option>
                    <option value="both">both</option>    
                </select>
                <button id="draw">Draw!!</button>
            </div>
        </div>   
        <aside id="main_aside" ></aside>
    </main>
        
    
    
    <footer id="footer" ></footer>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
</body>
</html>
